{% extends "article_list.html" %}
{% block title %}{{ tag }} - {{ SITENAME }}{% endblock %}
{% block meta %}
    <meta name="author" content="{{ AUTHOR }}" />
    <meta name="keywords" content="{{ tag }}" />
{% endblock %}
{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}" title="{{ SITENAME }}"><i class="xi-home"></i></a></li>
        <li><a href="{{ SITEURL }}/{{ TAGS_URL | default('tags') }}" title="Tags">Tags</a></li>
        <li class="active">{{ tag }}</li>
    </ol>
    {% endif %}
{% endblock %}
